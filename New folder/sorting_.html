<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="public/sort_p_css/style.css">
</head>
<header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
      <div>
        <button style = "position:absolute;left:40px;top:10px;"type="button" name="button" class = " btn btn-outline-primary " onclick="window.history.back()"><i class = "fas fa-arrow-left"></i></button>
        <div class="row">
              <!-- <button type="button" name="button" class = " btn btn-outline-primary ">home</button> -->
            <div class="col-3 addPadding" id="newArray">

                <button type="button" class="btn btn-primary newArray">New Array</button>
                <button class="btn btn-primary ins" type="button" name="button">Instructions</button>
            </div>
            <div class="col-3" id="input">
              <span id="size">Size
                  <input id="size_input" type="range" min="5" max="100" step=1 value=60>
              </span>
              <span id="speed">Speed
                  <input id="speed_input" type="range" min="5" max="300" stepDown=10 value=60>
              </span>
            </div>
            <div class="col-6 gap-2 justify-content-end addPadding">
                <button type="button" class="btn btn-primary bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-primary selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-primary insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-primary quickSort">Quick Sort</button>
                <button type="button" class="btn btn-primary mergeSort">Merge Sort</button>
            </div>
        </div>
      </div>

    </nav>
</header>
<body>
    <div class="row">
      <div class="col-3 d-sm-flex">

      </div>
      <div class="col-4" id="array_">
        <span>Array Size :</span> <span class="array_size"></span>
        <span>Array Speed :</span> <span class="array_speed"></span>
      </div>
      <div class="col-6">

      </div>
    </div>

    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="public/sorting_p_js/sorting.js"></script>
    <script src="public/sorting_p_js/bubble.js"></script>
    <script src="public/sorting_p_js/insertion.js"></script>
    <script src="public/sorting_p_js/merge.js"></script>
    <script src="public/sorting_p_js/quick.js"></script>
    <script src="public/sorting_p_js/selection.js"></script>
</body>
</html>
