<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="public/search_p_css/style.css">
</head>
<header>
    <h1 align="center">Searching Visualizer</h1>
    <button style = "position:absolute;left:40px;top:10px;"type="button" name="button" class = " btn btn-outline-primary " onclick="window.history.back()"><i class = "fas fa-arrow-left"></i></button>

    <nav>
      <div>
        <div class="row">
            <div class="col-3 addPadding" id="newArray">
                <button type="button" class="btn btn-primary newArray">New Array</button>
            </div>
            <div class="col-3" id="input">
              <span id="size">Size
                  <input id="size_input" type="range" min="5" max="60" step=1 value=30>
              </span>
              <span id="speed">Speed
                  <input id="speed_input" type="range" min="5" max="300" stepDown=10 value=60>
              </span>
            </div>
            <div class="col-6 gap-2 justify-content-end addPadding">
              <input type="text" name="" value="" style="width:150px" class="num">
                <button type="button" class="btn btn-primary linearSearch">Linear Search</button>
                <button type="button" class="btn btn-primary binarySearch">Binary Search</button>
            </div>
        </div>
      </div>

    </nav>
</header>
<body>
    <div class="row">
      <div class="col-3 d-sm-flex">
      </div>
      <div class="col-4" id="array_">
        <span>Array Size :</span> <span class="array_size"></span>
        <span>Array Speed :</span> <span class="array_speed"></span>
      </div>
      <div class="col-6">

      </div>
    </div>

    <div class="_array_">
      <p class="array_ele">The Array is: </p>
    </div>

    <div class="row mm">

      <div class="col-4">

      </div>
      <div class="col-6 search_display" hidden=true>
        <span class="searching_margin"> <span class="searching_display"> Searching For: </span><div class="searching_for"> <div class="searching_text"></div> </div> </span>
        <span> <span class="result_display"> Result: </span> <div class="result_for"> <div class="result_text"></div> </div> </span>
      </div>

    </div>

    <div class="row mm">
      <div class="col-4">

      </div>

      <div class="col-5 index_values" hidden=true>
        <span class="low_index"> low : <span class="low"></span> </span>
        <span> mid : <span class="mid"></span> </span>
        <span> high : <span class="high"></span> </span>
      </div>

    </div>

    <div class="row mm">
      <div class="col-4">

      </div>
      <div class="index col-4" hidden=true>
        <span class="index_margin">Index: <div class="index_text"></div> </span>
      </div>
      <div class="col-4">

      </div>
    </div>

    <div id="bars" class="flex-container"></div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> -->
    <script src="public/searching_p_js/search.js" charset="utf-8"></script>
    <script src="public/searching_p_js/linear_search.js" charset="utf-8"></script>
    <script src="public/searching_p_js/binary_search.js" charset="utf-8"></script>
</body>
</html>
